name: release
on:
  push:
    tags:
    - "*"
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
    - name: Check out code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.25.1
    - name: Create release
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: '~> v2'
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
