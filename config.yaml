IMDB:
    IMDB-AUTH: cookies  # Specifies that cookies are used for authentication
    COOKIEATMAIN: ${IMDB_COOKIEATMAIN}  # References the GitHub secret for at-main cookie
    COOKIEUBIDMAIN: ${IMDB_COOKIEUBIDMAIN}  # References the GitHub secret for ubid-main cookie
    LISTS:
        - ls000000000
        - ls111111111
    TRACE: false
    HEADLESS: true

SYNC:
    MODE: dry-run
    HISTORY: false
    RATINGS: false
    WATCHLIST: add-only
    TIMEOUT: 10m

TRAKT:
    CLIENTID: ${TRAKT_CLIENTID}  # References the GitHub secret for Trakt Client ID
    CLIENTSECRET: ${TRAKT_CLIENTSECRET}  # References the GitHub secret for Trakt Client Secret
    EMAIL: ${TRAKT_EMAIL}  # References the GitHub secret for Trakt email
    PASSWORD: ${TRAKT_PASSWORD}  # References the GitHub secret for Trakt password
